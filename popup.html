<!DOCTYPE html>
<html>
  <head>
    <title>Pinterest Pins</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <section class="header">
      <div class="upper">
        <img src="logo.png" alt="" />
        <p>Pinterest Downloader</p>
      </div>
      <div class="nav" id="tabcontainer">
        <button class="tablink" id="defaultOpen" value="random" href="#">
          All Pins
        </button>
        <button class="tablink" id="sortBySaves" value="saves" href="#">
          Sort By Saves
        </button>
        <button class="tablink" id="sortByRepins" value="repins" href="#">
          Sort By Repins
        </button>
      </div>
    </section>
    <div id="pinsContainer"></div>
  </body>
  <script src="popup.js"></script>
</html>
